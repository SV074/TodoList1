<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>

<body>
    <div class="todos">

        <div class="todo">
            <div class="stripe">
                <div class="header-1 first d-flex align-items-center">
                    <span class="material-symbols-outlined icon">
                        vital_signs
                    </span>
                    <h5 class="nameToDo">To-Do</h5>
                    <span class="counter"></span>
                </div>
            </div>
            <div class="todo-list">
                <ol class="list">
                    <!-- <li class="empty">Empty</li> -->
                </ol>
                <!-- Modal -->
                <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="exampleModalLabel">Task</h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body">
                                <input type="text" class="field-task form-control" placeholder="Name task"
                                    aria-label="Recipient's username" aria-describedby="basic-addon2">
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button type="button" class="btn btn-primary enter">Save changes</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="todo-done">
            <div class="stripe">
                <div class="header-2 second d-flex align-items-center">
                    <span class="material-symbols-outlined icon" height="50" width="50" >
                        check_circle
                    </span>
                    <h5 class="nameToDo">Done</h5>
                </div>
            </div>
            <div class="info">
                <span class="material-symbols-outlined plus text-success" data-bs-toggle="modal" data-bs-target="#exampleModal" height="100%" width="100%"
                viewBox="0 0 40 40">
                    add_circle
                </span>
                <span class="circle ">
                    <svg class="circle-check text-yelow" xmlns="http://www.w3.org/2000/svg" height="100%" width="100%"
                        viewBox="0 0 40 40">
                        <symbol id="par">
                            <path fill="currentColor"
                                d="m17.583 27.625 11.792-11.792-2.083-2.041-9.709 9.75-4.916-4.917-2.042 2ZM20 36.667q-3.417 0-6.458-1.313-3.042-1.312-5.313-3.583t-3.583-5.313Q3.333 23.417 3.333 20q0-3.458 1.313-6.5 1.312-3.042 3.583-5.292t5.313-3.562Q16.583 3.333 20 3.333q3.458 0 6.5 1.313 3.042 1.312 5.292 3.562t3.562 5.292q1.313 3.042 1.313 6.5 0 3.417-1.313 6.458-1.312 3.042-3.562 5.313T26.5 35.354q-3.042 1.313-6.5 1.313Zm0-2.792q5.792 0 9.833-4.042 4.042-4.041 4.042-9.833t-4.042-9.833Q25.792 6.125 20 6.125t-9.833 4.042Q6.125 14.208 6.125 20t4.042 9.833q4.041 4.042 9.833 4.042ZM20 20Z" />
                        </symbol>
                        <use xlink:href="#par"/>
                    </svg>
                </span>

                <!-- <button type="button" class="btn btn-primary" data-bs-toggle="modal"
                    data-bs-target="#exampleModal">
                    Add Task
                </button> -->
                <button type="button" class="btn btn-primary clear-tasks bg-dark text-white col-lg-3">Clear
                    Tasks</button>
            </div>
        </div>
        <div class="todo-someday col">
            <div class="stripe">
                <div class="header-3 third d-flex align-items-center">
                    <span class="material-symbols-outlined icon">
                        tips_and_updates
                    </span>
                    <h5 class="nameToDo">To-Do Someday</h5>
                </div>
            </div>

        </div>
        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
            crossorigin="anonymous"></script>
</body>

</html>
